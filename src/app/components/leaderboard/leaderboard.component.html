<p>leaderboard works!</p>

<table>
    <thead>
        <th>Clan</th>
        <th>Name</th>
        <th>Honourk</th>
        <th>Over All Rank</th>
        <th>Languages</th>
    </thead>
    <tbody>
        <tr *ngFor="let data of allData">
            <td>{{data.clan}}</td>
            <td>{{data.username}}</td>
            <td>{{data.honour}}</td> 
            <td>{{data.overall_rank}}</td> 
            <td>{{data.languages[0].name}}</td> 
        </tr>
    </tbody>
</table>

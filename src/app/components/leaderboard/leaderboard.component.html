<section class="pt-3 pb-4" id="count-stats">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 z-index-2 border-radius-xl mt-n10 mx-auto py-3 blur shadow-blur">
        <div class="row">
          <div class="container">
            <div class="row">
              <div class="col-md-8">
                <div class="d-flex justify-content-start">
                    <input id="username-input" type="text" class="form-control form-control-sm" [(ngModel)]="username" placeholder="Username" style="display:none;">
                    <button id="save-user-btn" class="btn btn-sm mb-0 border-0 btn-primary" type="button" title="Save user" (click)="addUser()" style="display:none;"><i class="fas fa-save"></i></button>
                    <button id="add-user-btn" class="btn btn-sm mb-0 border-0 bg-gradient-primary" type="button" title="Add user" (click)="toggleUsernameInput()"><i class="fas fa-user-plus"></i></button>
                </div>
              </div>
              <div class="col-md-4">
                <div class="nav-wrapper position-relative end-0">
                  <ul class="nav nav-pills nav-fill p-1" role="tablist">
                    <li class="nav-item mx-1">
                      <a class="nav-link mb-0 px-0 py-1 active" data-bs-toggle="tab" href="#all-tab" role="tab" aria-controls="profile" aria-selected="true">
                        All
                      </a>
                    </li>
                    <li class="nav-item pb-0">
                      <div class="dropdown pb-0">
                        <button class="nav-link btn mb-0 border-0 bg-gradient-primary dropdown-toggle" type="button"
                          id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                          Order
                        </button>
                        <ul class="dropdown-menu px-2 py-3" aria-labelledby="dropdownMenuButton">
                          <li><a class="dropdown-item border-radius-md nav-link" data-bs-toggle="tab"
                              href="#honor-tab" role="tab" aria-controls="profile" aria-selected="false">Honor</a>
                          </li>
                          <li><a class="dropdown-item border-radius-md nav-link" data-bs-toggle="tab" href="#rank-tab"
                              role="tab" aria-controls="profile" aria-selected="false">Rank</a></li>
                          <!-- <li>
                            <a class="dropdown-item border-radius-md nav-link" data-bs-toggle="tab" href="#language-tab"
                            role="tab" aria-controls="profile" aria-selected="false" (click)="showLanguageSwal()">
                              Language
                            </a>
                          </li> -->
                        </ul>
                      </div>
                    </li>
                    <li class="nav-item mx-1">
                      <a class="nav-link mb-0 px-0 py-1 " data-bs-toggle="tab" href="#language-tab" role="tab" aria-controls="profile" aria-selected="false">
                        Language
                      </a>
                    </li>
                  </ul>
                </div>
                
              </div>
            </div>
            <div class="row mt-4 ml-auto">
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="all-tab">
                  <div class="card">
                    <div class="table-responsive">
                      <table class="table align-items-center mb-0">
                        <thead>
                          <tr>
                            <th class="text-uppercase text-dark text-xs font-weight-bolder">Name</th>
                            <th class="text-uppercase text-dark text-xs font-weight-bolder ps-2">Honor</th>
                            <th class="text-center text-uppercase text-dark text-xs font-weight-bolder">Rank</th>
                            <th class="text-center text-uppercase text-dark text-xs font-weight-bolder">Language</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let data of allData">
                            <td>
                              <div class="d-flex px-2 py-1">
                                <div>
                                  <img src="assets/soft-ui/img/illustrations/avatar.svg" class="avatar avatar-sm me-3">
                                </div>
                                <div class="d-flex flex-column justify-content-center">
                                  <h6 class="mb-0 text-xs text-capitalize">{{data.username}}</h6>
                                  <p class="text-xs text-secondary mb-0">Username here</p>
                                </div>
                              </div>
                            </td>
                            <td>
                              <p class="text-xs font-weight-bold mb-0">{{data.honour}}</p>
                              <p class="text-xs text-secondary mb-0">Honor here</p>
                            </td>
                            <td class="align-middle text-center text-sm">
                              <span class="badge badge-sm badge-success text-muted">{{data.overall_rank}}</span>
                            </td>
                            <td class="align-middle text-center">
                              <span class="text-secondary text-xs font-weight-bold text-capitalize">{{data.languages[0].name}}</span>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="honor-tab"><app-honor></app-honor></div>
                <div role="tabpanel" class="tab-pane" id="rank-tab"><app-overall-rank></app-overall-rank></div>
                <div role="tabpanel" class="tab-pane" id="language-tab"><app-languages></app-languages></div>
              </div>
            </div>
            
          </div>
        </div>
        
      </div>
    </div>
  </div>
</section>

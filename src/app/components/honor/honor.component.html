<p>honor works!</p>
<table>
    <thead>
        <th>Name</th>
        <th>Honour</th>
        <th>Languages</th>
        <th>Rank</th>
    </thead>
    <tbody>
        <tr *ngFor="let data of honourData">
            <td>{{data.username}}</td>
            <td>{{data.honour}}</td>
            <td>{{data.languages[0].name}}</td>
            <td>{{data.overall_rank}}</td>
        </tr>
    </tbody>
</table>
